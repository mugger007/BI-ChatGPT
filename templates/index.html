<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Web App</title>
</head>
<body>
    <h1>Chatbot Web App</h1>
    <form action="/chat" method="POST">
        <input type="text" name="message" placeholder="Enter your message">
        <input type="submit" value="Send">
    </form>
    <div id="responses">
        <h2>Default Model:</h2>
        <p id="default-response">{{ default }}</p>
        <h2>Fine-tuned Model:</h2>
        <p id="fine-tuned-response">{{ fine_tuned }}</p>
    </div>
</body>
</html>
